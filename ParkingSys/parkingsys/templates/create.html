{% extends 'base.html' %}

{% block content %}

    <div class="container body-content">

        <div class="carex panel panel-primary">
            <div class="panel-heading panel-head">增加入库记录</div>
            <div class="panel-body">

                <form action="create" method="post" class="form-horizontal">
                    <div class="form-group">
                        <div class="col-md-6">
                            <label class="control-label" for="car_plate">车牌号码</label>
                            <input class="form-control" id="car_plate" name="car_plate" type="text" value=""/>
                        </div>
                    </div>
                    <div class="form-group">
                    <div class="col-md-6">
                        <label class="control-label" for="Checkin_time">入场时间</label>
                        <input class="form-control" id="datetimepicker1" name="checkin_time" type="text"
                               value=""/>
                        <script type="text/javascript">
                            $(function () {
                                $('#datetimepicker1').datetimepicker({
                                    format: 'YYYY-MM-DD HH:mm:ss',
                                    locale: 'zh-CN'
                                });
                            });
                        </script>
                    </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-3">
                            <a class="btn btn-default" href="/">返回列表</a>
                            <button class="btn btn-success"
                                    id="btnSubmit" type="submit">
                                提交修改
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
