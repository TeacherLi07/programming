<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> - Python 网络应用程序 - </title>

    <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet"/>
    <link href="{{ url_for('static', filename='css/all.css') }}" rel="stylesheet"/>
    <link href="{{ url_for('static', filename='css/site.css') }}" rel="stylesheet"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-datetimepicker.min.css') }}"/>
    <link href="{{ url_for('static', filename='css/bootstrapValidator.min.css') }}" rel="stylesheet"/>

    <script src="{{ url_for('static', filename='Scripts/modernizr-2.8.3.js') }}"></script>
    <script src="{{ url_for('static', filename='Scripts/jquery-3.3.1.js') }}"></script>
    <script src="{{ url_for('static', filename='Scripts/bootstrap.js') }}"></script>
    <script src="{{ url_for('static', filename='Scripts/bootstrapValidator.min.js') }}"></script>
    <script type="text/javascript"
            src="{{ url_for('static', filename='Scripts/moment-with-locales.min.js') }}"></script>
    <script type="text/javascript"
            src="{{ url_for('static', filename='Scripts/bootstrap-datetimepicker.min.js') }}"></script>


</head>
<header>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">简易停车管理模拟程序</a>
            </div>
        </div>
    </div>

</header>
<section>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="container">
                <ul class="alert alert-warning">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</section>
{% block script %}{% endblock %}
